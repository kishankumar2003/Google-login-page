<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in - Google Accounts</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./password_page.css">
    <link rel="icon" type="image/x-icon" href="google-login.png">
</head>
<body>
    <div id="parent">
        <div id="left_child" class="child">
            <img src="google-login.png" alt="" id="google_logo">
            <h1 id="welcome_heading">Welcome</h1>
            <div id="email_display">
                <img src="user.png" alt="" class="user_icon">
                <span id="user_email"></span>
                <button id="change_account" onclick="window.location.href='index.html'">
                </button>
            </div>
        </div>
        <div id="right_child" class="child">
            <fieldset>
                <legend id="legend">Enter your password</legend>
                <form action="" id="form">
                    <input type="password" id="password_input">
                </form>
            </fieldset>
            <div id="show_password">
                <input type="checkbox" id="show_pass_checkbox" onclick="togglePassword()">
                <label for="show_pass_checkbox">Show password</label>
            </div>
            <button id="forgot_password">Forgot password?</button>
            <div id="button_division">
                <button id="next_button">Next</button>
            </div>
        </div>
    </div>
    <footer id="footer">
        <select name="Languages" id="languages">
            <option value="" class="option">English (United States)</option>
            <option value="" class="option">English (United Kingdom)</option>
            <option value="" class="option">Spanish</option>
            <option value="" class="option">Italian</option>
            <option value="" class="option">తెలుగు</option>
        </select>
        <div id="buttons_division" class="three_button_division">
            <button id="Help" class="three_buttons">Help</button>
            <button id="Privacy" class="three_buttons">Privacy</button>
            <button id="Terms" class="three_buttons">Terms</button>
        </div>
    </footer>
    <script src="password_page.js"></script>
</body>
</html>
